<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compare-product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style3.css">
    <script src="js/Compare3.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Product <a href="http://" target="_blank" rel="noopener noreferrer"> Comparision</a> Demo<small>
                    (Bootstrap 3)</small></h1>
        </div>

        <!-- product-list panel -->
        <div class="row">
            <div class="col-lg-3 col-md-6 w3-center">
                <div class="selectProduct" data-title="Oneplus 6" data-id="p1" data-size="4.9" data-weight=" 130 g"
                    data-processor="2.3 GHz, Quad Core, Qualcomm Snapdragon 800" data-battery="2300 mAH">
                    <a class="w3-btn-floating w3-light-grey addButtonCircular addToCompare"> + </a>
                    <img src="images/p1.png" class="imgFill productImg">
                    <h4>Oneplus 6</h4>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 w3-center">
                <div class="selectProduct" data-title="Motorola Moto" data-id="p2" data-size="5.2" data-weight=" 136 g"
                    data-processor="1.44 GHz, Quad Core, Qualcomm Snapdragon 808" data-battery="2700 mAH">
                    <a class="w3-btn-floating w3-light-grey addButtonCircular addToCompare">+</a>
                    <img src="images/p2.jpg" class="imgFill productImg">
                    <h4>Motorola Moto</h4>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 w3-center">
                <div class="selectProduct" data-title=" LG Q6" data-id="p3" data-size="6" data-weight=" 184 g"
                    data-processor=" 2.7 GHz, Quad Core, Qualcomm Snapdragon 805" data-battery=" 3220 mAH">
                    <a class="w3-btn-floating w3-light-grey addButtonCircular addToCompare">+</a>
                    <img src="images/p3.jpg" class="imgFill productImg">
                    <h4>LG Q6</h4>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 w3-center">
                <div class="selectProduct" data-title="Honor 8 Pro" data-id="p4" data-size="5.7" data-weight=" 178 g"
                    data-processor="1.55 GHz, Octa Core, Qualcomm Snapdragon 810 " data-battery="3450 mAH">
                    <a class="w3-btn-floating w3-light-grey addButtonCircular addToCompare">+</a>
                    <img src="images/p4.jpg" class="imgFill productImg">
                    <h4>Honor 8 Pro</h4>
                </div>
            </div>

        </div>
        <!-- end of product-list panel -->


        <!--preview panel-->
        <div class="panel-body  w3-center">
            <div class="row w3-card-4 w3-light-grey w3-round-large w3-border comparePanle w3-margin-top">
                <div class="row">
                    <div class="col-lg-9 col-md-8 col-sm-6 w3-margin-top">
                        <h4>Added for comparison</h4>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 w3-margin-top">  
                        <button class="btn btn-danger cmprBtn" disabled>Compare</button>
                    </div>
                </div>
                <div class="row titleMargin comparePan">
                </div>
            </div>
        </div>
        <!--end of preview panel-->


        <!-- comparision popup-->
        <div id="id01" class="w3-animate-zoom w3-white w3-modal modPos">
            <div class="container">
                <a onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn closeBtn">×</a>
            </div>
            <div class="row contentPop w3-margin-top">
            </div>

        </div>
        <!--end of comparision popup-->


        <!--  warning model  -->
        <div id="WarningModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: cadetblue;">
                        <h4 class="modal-title"><span> ⚠ </span> Error</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Maximum of Three products are allowed for comparision</h3>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  end of warning model  -->

    </div>

    <!-- demo link reference: https://bootsnipp.com/snippets/z8aM9 -->

</body>

</html>
