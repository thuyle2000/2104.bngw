<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsscript</title>
</head>
<body>
    <h2>Javascript demo</h2>
    <hr>
    <script>
        document.write("<h3>Hello, Javascript !</h3>");
        var name = "Nguyen Xuan Binh";
        for (let i = 1; i <= 10; i++) {
            // document.writeln(i+ ", " + name  +"<br>");  
            document.writeln(` * ${i},  ${name} * <br>`);         
        }
    </script>
    <hr>
    <p>Tro ve ma HTML</p>
</body>
</html>
