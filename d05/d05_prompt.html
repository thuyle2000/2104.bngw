<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt</title>
</head>
<body>
    <h2>prompt() - eval() demo</h2>
    <hr>
    <input type="button" value="casio" id="BTCASIO" >

    <p id="ketqua">    </p>

    <script>
        document.getElementById("BTCASIO").onclick= function(){
            let exp = prompt("nhap vao 1 bieu thuc","5");        
            let kq = eval(exp);

            //dua 1 chuoi vo the p co id='ketqua'
            document.getElementById("ketqua").innerHTML = `<i>Ket qua bieu thuc ${exp}</i>: ${kq} `;
            
        }
    </script>
</body>
</html>
