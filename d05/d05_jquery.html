<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div>
        <H2>Jquery Demo</H2>
        <hr>
        <input type="button" value="Show" id="btSHOW" name="btSHOW">
        <input type="button" value="Hide" id="btHIDE" name="btHIDE">
        <input type="button" value="On-Off" id="btTOGGLE" name="btTOGG">
        <br><br>
        <img src="../images/coffee.png" alt="coffee" id="img-coffee">
    </div>

    <script>
        $(document).ready( function(){
            $("#btSHOW").click( function(){
                $("#img-coffee").show();
            });

            $("#btHIDE").click( function(){
                $("#img-coffee").hide();
            });

            $("#btTOGGLE").click( function(){
                $("#img-coffee").toggle();
            });

        } );
    </script>
</body>
</html>
