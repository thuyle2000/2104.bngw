<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grids</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .hot{
            background-color: crimson;
            color:lightgoldenrodyellow;
        }
        .cool{
            background-color: green;
            color:lightgoldenrodyellow;           
        }
        .gold{
            background-color:yellow;
            color :black;           
        }
        .rose{
            background-color:pink;
            color :black;              
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2>Bootstrap Grid</h2>
        <hr>

        <div class="row">
            <div class="col-sm-8 col-md-6 hot">col-sm-8, col-md-6 </div>
            <div class="col-sm-4 col-md-6 cool">col-sm-4, col-md-6 </div>
            <div class="col-sm-4 col-md-4 gold">col-sm-4,col-md-4 </div>
            <div class="col-sm-4 col-md-8 rose">col-sm-4,col-md-8 </div>
        </div>
    </div>
</body>
</html>
