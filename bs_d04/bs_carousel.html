<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        div.item img {
            width: 40%;

            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>
            ROSE GALLARY
        </h2>
        <div id="myExample" class="carousel slide" data-ride="carousel" data-interval="5000">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myExample" data-slide-to="0" class="active"></li>
                <li data-target="#myExample" data-slide-to="1"></li>
                <li data-target="#myExample" data-slide-to="2"></li>
                <li data-target="#myExample" data-slide-to="3"></li>
            </ol>


            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../images/rose1.PNG" alt="rose 1">
                    <div class="carousel-caption">
                        <h3>Red Rose</h3>
                        <p>Red Rose always so much fun!</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/rose2.PNG" alt="rose 2">
                    <div class="carousel-caption">
                        <h3>Yellow Rose</h3>
                        <p>Yellow Rose always so much beautiful !</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/rose3.PNG" alt="rose 3">
                </div>
                <div class="item">
                    <img src="../images/rose4.PNG" alt="rose 4">
                </div>
            </div>


            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myExample" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myExample" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

</body>

</html>
