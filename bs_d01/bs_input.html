<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Input-Group demo</h2>
                <hr>
                <form action="">

                    <div class="input-group">
                        <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>

                        <input type="text" name="email" id="email" class="form-control" value="" required="required"
                            title="input your email" placeholder="Input your email">
                    </div>


                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Input password">
                        <div class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i></div>
                    </div>

                    <div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-danger">Submit</button>
                                <button type="reset" class="btn btn-info">Submit</button>
                            </div>
                        </div>


                    </div>


                </form>

            </div>
        </div>


    </div>
</body>

</html>
