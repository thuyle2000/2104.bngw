<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>Form demo <small>vertical / horizontal</small></h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Login</h2>
                <form action="">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="" required
                            title="">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" value="" required
                            title="">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-danger">Submit</button>
                        <input type="reset" value="Reset" class="btn btn-success">
                    </div>

                </form>
            </div>

            <div class="col-md-6">
                <div class="panel panel-success">
                    <div class="panel-body">
                        <form action="" method="POST" class="form-horizontal" role="form" name="form-signup" id="form-signup">
                            <div class="form-group">
                                <legend>Sign-up</legend>
                            </div>
        
        
                            <div class="form-group">
                                <label class="col-sm-4 control-label">username</label>
                                <div class="col-sm-8">
                                    <input type="text" name="username" id="username" class="form-control" value="admin" required
                                        title="">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="input" class="col-sm-4 control-label">password</label>
                                <div class="col-sm-8">
                                    <input type="password" name="pass" id="pass" class="form-control" value="123" required
                                        title="">
                                </div>
                            </div>
        
        
                            <div class="form-group">
                                <label for="input" class="col-sm-4 control-label">password confirm</label>
                                <div class="col-sm-8">
                                    <input type="password" name="pass2" id="pass2" class="form-control" value="123" required
                                        title="">
                                </div>
                            </div>
        
        
                            <div class="form-group">
                                <label for="input" class="col-sm-4 control-label">City</label>
                                <div class="col-sm-8">
                                    <select name="city" id="city" class="form-control" required>
                                        <option value=""> === select city ===</option>
                                        <option value="SG">Saigon</option>
                                        <option value="HU">Hue</option>
                                        <option value="HN">Hanoi</option>
                                        <option value="CT">Cantho</option>
                                    </select>
                                </div>
                            </div>
        
        
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <button type="submit" class="btn btn-warning">Submit</button>
        
                                    <button type="reset" class="btn btn-info">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>




            </div>
        </div>

    </div>
</body>

</html>
