<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        header>span {
            font-size: 3rem;
            color: brown;
            text-shadow: gainsboro 3px 3px 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="../pretest4/images/logo.jpg" alt="logo"> <span> Amazing Bridges </span>
        </header>
        <nav>
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">World Bridges</a></li>
                <li><a href="#">Top Longest</a></li>
                <li><a href="#">Top Longest</a></li>
                <li><a href="jq_pretest4_contact.html">Contact</a></li>
            </ul>
        </nav>
        <section>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h2>Contact us</h2>
                        </div>
                        <div class="panel-body">

                            <form action="" method="POST" id="form-contact" name="form-contact" class="form-horizontal"
                                role="form">
                                <div class="form-group">
                                    <legend>Your Details</legend>
                                </div>


                                <div class="form-group">
                                    <label for="input" class="col-sm-3 control-label">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="name" id="name" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="input" class="col-sm-3 control-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" name="email" id="email" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <legend>Your Review</legend>
                                </div>


                                <div class="form-group">
                                    <label for="input" class="col-sm-6 control-label">How did you hear about us ?
                                    </label>
                                    <div class="col-sm-6">
                                        <select name="about" id="about" class="form-control" required>
                                            <option value="Google">Google</option>
                                            <option value="Friend">Friend</option>
                                            <option value="Advert">Advert</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="input" class="col-sm-6 control-label">Would you visit again ? </label>

                                    <div class="col-sm-6 radio">
                                        <label>
                                            <input type="radio" name="visit" id="visit_1" value="Yes" checked="checked">
                                            Yes
                                        </label>
                                        <label>
                                            <input type="radio" name="visit" id="visit_2" value="No">
                                            No
                                        </label>
                                        <label>
                                            <input type="radio" name="visit" id="visit_3" value="Maybe">
                                            Maybe
                                        </label>
                                    </div>

                                </div>


                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Comments</label>
                                    <div class="col-sm-9">
                                        <textarea name="comments" id="comments" class="form-control" rows="4" readonly
                                        ></textarea>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-10  col-sm-offset-2">
                                        <button type="submit" class="btn btn-danger">Submit review</button>
                                        <button type="reset" class="btn btn-success">Reset</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>


                </div>
            </div>
        </section>
    </div>

    <script>

        jQuery(function ($) {

            $("#form-contact").submit(function (e) {
                e.preventDefault(); // vo hieu hoa viec chuyen trang action.

                let name = $("#name").val().trim();
                let re = /^[a-z ]{3,}$/ig
                if(re.test(name)==false){
                    alert("Ten ko hop le !");
                    $("#name").focus();
                    return false;
                }


                let email = $("#email").val().trim();
                re = /^[\w\-\.]+@([\w\-]+\.)+[\w\-]{2,4}$/g
                if (re.test(email) == false) {
                    alert("Email Ko Hop le !!!");
                    // document.getElementById("email").focus();
                    $("#email").focus();
                    return false;
                }

                
                let s = ` Ten: ${name} \n Mail: ${email}`;
                $("#comments").val(s);


            });

        });


    </script>

</body>

</html>
